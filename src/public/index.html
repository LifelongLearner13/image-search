<!DOCTYPE html>
<html lang="en" ng-app="imageSearch">
  <head>
    <title>Image Search: AngularJS and Responsive Grid Layout</title>
    <meta name="description" content="A simple project to experiment with various CSS layouts using AngularJS partials."/>
    <meta name="author" content="Sierra Gregg" />
    <meta name="robots" content="noindex,nofollow"/>
    <meta http-equiv="cache-control" content="no-cache"/>    
    <meta charset="utf-8"/>    
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/image_search.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <form id="search-images" ng-submit="imageSearch(query)">
        <label>
          Search Images:
          <input type="search" required ng-model="query" />
          <input type="submit" value="search" />
        </label>
      </form>
      <div>
        <ul>
          <li ng-repeat="img in images">
              <img ng-src="{{img.url_o}}" alt="Description" />
          </li>
        </ul>
      </div>
  </body>

</html>
